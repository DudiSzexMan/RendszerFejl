<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" href="styles.css"> <!-- CSS fájl importálása -->
</head>
<body>

<div class="container">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name">
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password">
  </div>
  <button onclick="handleManagerSubmit()">Manager Login</button>
  <button onclick="handleDeveloperSubmit()">Developer Login</button>
</div>

<script>
function handleManagerSubmit() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  console.log("Manager Name:", name);
  console.log("Manager Email:", email);
  console.log("Manager Password:", password);
}

function handleDeveloperSubmit() {
  var name = document.getElementById("name").value;
  var email = document.getElementById("email").value;
  console.log("Developer Name:", name);
  console.log("Developer Email:", email);
}
</script>

</body>
</html>
