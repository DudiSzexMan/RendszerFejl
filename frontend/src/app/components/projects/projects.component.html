<div class="container mt-5">
    <input type="button" (click)="logout()" value="Kijelentkezés">
    <h1 class="text-center mb-4">Összes project</h1>
    <div class="row">
        <h2 class="mb-4">Szűrés típus alapján</h2>
        <ul>
            <li><a (click)="resetFilter()" class="btn btn-link">Összes</a></li>
            <br>
            <li *ngFor="let type of projectTypes"><a class="btn btn-link" (click)="filterByType(type)">{{type.name}}</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let project of showingProjects">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{{project.name}}</h3>
                    <div class="card-text">
                        Tipus: <p class="type">{{project.type.name}}</p>
                        Leírás: <p class="desc">{{project.description}}</p>
                    </div>
                    <a routerLink="/project/{{project.id}}" class="btn btn-primary">View project</a>
                </div>
            </div>
        </div>
    </div>
</div>
